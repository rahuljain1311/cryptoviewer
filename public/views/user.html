<div class="jumbotron text-center">
	<h1>Crypto Currency World</h1>
	<h3>List of all currencies is as below: </h3>
	<br />
	<br />
	{{loadText}}
	<br/>

	<table style="width:100%">
		<tr align="left">
			<th>Currency Name</th>
			<th>Currency Code</th> 
			<th>Price (USD)</th>
			<th>Volume</th>
			<th>Market Capital</th>
			<th>Last Refreshed (UTC)</th>
		</tr>
		<tr ng-repeat="name in names" align="left">
			<td>{{name.currencyName}}</td>
			<td>{{name.currencyCode}}</td>
			<td>{{name.price}}</td>
			<td>{{name.volume}}</td>
			<td>{{name.marketCapital}}</td>
			<td>{{name.lastRefreshed}}</td>
		</tr>
	</table>
