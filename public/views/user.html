<div class="jumbotron text-center">
	<h1>Add or Remove users here</h1>
	<br />
	<br />
	<ol class="text-left">
		<li ng-repeat="name in names"> {{name}} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<button ng-click="deleteUser(name._id)" >Delete me</button>
		</li>
		
		<br />
	</ol>
	<br />
	<br />

	<input class="form-control" ng-model="user.name">  <button ng-click="addUser()" >Add a user</button>
	<br />
	<br />
	<p>{{ tagline }}</p>
</div>
